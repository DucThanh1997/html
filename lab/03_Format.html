<!DOCTYPE html>
<html>
    <head>
        <!-- chữ in đậm strong sẽ nhấn mạnh ngữ nghĩa hơn trong các search engine -->
        <b> chữ đậm </b>

        <strong> chữ strong </strong>

        <!-- chữ nghiêng em với i cũng giống như b với strong -->
        <i> chữ nghiêng </i>
        <em> chữ emphasized </em>

        <!-- chữ in nhỏ -->
        <h2> header h2 nè <small> chữ nhỏ nè </small> </h2>

        <!-- chữ nhấn dòng-->
        <h2> header h2 nè <mark> chữ nhấn dòng nè </mark>
        
        <!-- chữ xóa-->
        <p> chữ tới sẽ bị xóa <del> lồn </del> </p>

        <!-- chữ điều vào-->
        <p> chữ tới là kiểu được điền vào <ins> điền vào đây </ins> </p>

        <!-- chữ in nhỏ -->
        <p> chữ này sẽ được in nhỏ <sub> lô </sub> </p>

        <!-- chữ in to-->
        <p>> chữ tới sẽ được mũ lên <sup> to </sup> </p>




        
    </head>
</html>
