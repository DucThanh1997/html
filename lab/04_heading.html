<!DOCTYPE html>
<html>
    <head>
        <title>Trang html của Thành</title>
        <meta charset="UTF-8">
        <!--title là cái hiện ở chỗ show trang ấy còn cái meta là để định nghĩa mấy cái chữ nghĩa rồi các set kí tự -->
    </head>
    <!-- màu nền-->
    <body style="background-color: peachpuff;">
        <h1 style="font: size 60;"> lô lô</h1>
        <hr>
        <!--style set cho font chữ to hơn, còn cái hr là để tạo 1 khoảng giữa lớn-->
        <p>
            This paragraph
            contains         a lot of spaces
            in the source         code,
            but the        browser 
            ignores it.
        </p>
        <!-- nó show cái này như bình thường-->
        <!-- muốn okke thì dùng thẻ này-->
        <pre>
            Thành đẹp trai

            Thành giỏi giang

            Thành nhiều tiền
        </pre>
        <!--đây là công thức <tagname style="property:value;">  -->
        <!-- màu chữ-->
        <p style="color: chocolate;"> lô lô mày chữ</p>
        <!-- Font chữ -->
        <p style="font-family:'Franklin Gothic Medium'"> lô lô font chữ</p>
        <!-- size chữ -->
        <p style="font-size: 200%;">lô lô size chữ</p>
        <!-- căn chữ-->
        <p style="text-align: center;"> lô lô căn chữ </p>
        
    </body>
</html>
