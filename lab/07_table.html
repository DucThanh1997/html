<!DOCTYPE html>
<html>
    <head>
        <!-- tao viền cho bảng -->
            <style>
                    table, th, td {
                        border: 1px solid black;
                    }
            </style>
    </head>
    <body>
        <!-- tạo bảng và caption của bảng-->
        <table style="width: 100%;">
            <caption>lô </caption>
            <tr>
                <th>Firstname</th>
                <th>Lasname</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Thành</th>
                <th>Trần</th>
                <th>22</th>
            </tr>
        </table>
        <!-- disc là hình chấm to-->
        <!-- circle là hình tròn-->
        <!-- square là hình vuông-->
        <!-- none là không có gì-->
        <!-- tạo list -->
        <ul style="list-style-type:disc">
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ul>

        <!-- với order list -->
        <!-- type="1"	The list items will be numbered with numbers (default) -->
        <!-- type="A"	The list items will be numbered with uppercase letters-->
        <!-- type="a"	The list items will be numbered with lowercase letters-->
        <!-- type="I"	The list items will be numbered with uppercase roman numbers-->
        <!--  type="i"	The list items will be numbered with lowercase roman numbers-->

        <ol type="1">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>

        <!-- description list-->
        <dl style="list-style-type:disc">
            <dt>coffe</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>

        <!-- nested list-->
        <ul>
            <li>Coffee</li>
                <li>Tea
                    <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                    </ul>
                </li>
            <li>Milk</li>
        </ul>

        <!-- có 2 kiểu thẻ 1 là block 2 là inline-->
        <!-- block là kiểu sau nó phải xuống dòng luôn còn inline thì ngược lại-->

        <!-- bây giờ thẻ div sẽ đóng các thẻ block lại-->
        <!-- còn thẻ <span> cho cái đóng gói -->
            


    </body>
</html>
