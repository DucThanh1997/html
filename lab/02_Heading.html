<!DOCTYPE html>
<html>
    <head>
        <title>Trang html của Thành</title>
        <meta charset="UTF-8">
        <!--title là cái hiện ở chỗ show trang ấy còn cái meta là để định nghĩa mấy cái chữ nghĩa rồi các set kí tự -->
    </head>
    <body>
        <h1 style="font: size 60;"> lô lô</h1>
        <hr>
        <!--style set cho font chữ to hơn, còn cái hr là để tạo 1 khoảng giữa lớn-->
    </body>
</html>
