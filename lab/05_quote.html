<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- short quote -->
        <q> đây là quote ngắn</q>

        <!-- quote dài-->
        <blockquote> đây là 1 đoạn quote dài có thể xuống dòng được </blockquote>

        <!-- chú thích bằng thẻ abbr giúp đưa thông tin cho browser, dịch và search engine -->
        <p> tôi là  <abbr title="Trần Đức Thành"> Thành </abbr></p>

        <!-- thẻ address dùng để chỉ ra thông tin cho liên lạc-->
        <address>
            Tên: Thành <br>
            SĐT: 0339941497 <br>
        </address>

        <!-- thẻ cite để xác định tiêu đề của tác phẩm -->
        <p><cite> Thành</cite> 1 thiên tài </p>

        <!-- thẻ bdo viết tắt của Bi-Directional Override dùng để chỉ định chiều viết của text-->
        <bdo dir="rtl"> Thành siêu nhân</bdo>

    </body>
</html>
